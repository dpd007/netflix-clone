<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="Netflix icon" type="image/x-icon" href="img/netflix_icon.ico" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Netflix India-Watch TV Shows & Web Series</title>
  </head>
  <body>
    <div class="container-fluid" id="main__container">
      <section class="header">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="img/netflix_logo.svg" class="netflix_logo" alt="" />
              </a>
              <div class="header_left_content">
                <div>
                  <select class="btn lang__select" name="lang__select">
                    <!-- <i class="fa fa-globe" aria-hidden="true"></i> -->
                    <!-- <option value="English">&#127757;English</option> -->
                    <option value="English">English</option>
                    <option lang="hi" value="/in-hi/" data-language="hi">
                      हिन्दी
                    </option>
                  </select>
                </div>
                <div>
                  <button class="btn" id="signIn__btn">Sign in</button>
                </div>
              </div>
            </div>
          </nav>
        </div>
        <div class="container-fluid" id="header__second">
          <div class="center__header__div">
            <div class="inner__div">
              <div class="story__card">
                <h1>Unlimited movies, TV shows and more.</h1>
                <h2>Watch anywhere. Cancel anytime.</h2>
                <h4>
                  Ready to watch? Enter your email to create or restart your
                  membership.
                </h4>
                <div class="sign__up">
                  <div class="row">
                    <div class="col-md-9">
                      <form action="#">
                        <input type="text" class="form-control" />
                      </form>
                    </div>
                    <div class="col-md-3">
                      <button class="btn">Get Started <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
